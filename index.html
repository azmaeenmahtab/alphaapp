<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }

        .font-poppins {
            font-family: "Poppins", sans-serif;

        }

        .font-anton {
            font-family: "Anton", sans-serif;

        }
    </style>
</head>

<body class="bg-black min-h-screen  ">
    <!-- first page -->
    <section
        class="home min-h-screen bg-[url('images/background.png')] bg-no-repeat   bg-center text-center  flex flex-col items-center justify-center gap-5"
        id="first-page">
        <h1 class="text-white font-anton text-[170px]">ALPHA CLASH</h1>
        <P class="text-white font-poppins text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</P>
        <button class="bg-white text-black btn" onclick="play()">Play Now</button>
    </section>
    <!-- second page -->
    <section
        class="hidden min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center flex  flex-col gap-24 items-center justify-center"
        id="second-page">
        <!-- screen -->
        <div class="flex justify-center">
            <div
                class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] rounded-2xl border-[20px] border-[#010313CC]">
                <div class="flex justify-center">
                    <p class="text-white bg-[#010313CC] p-3 rounded-b-md">Don't watch keyboard while playing...</p>
                </div>
                <div class="font-bold text-9xl flex justify-center items-center pt-10">
                    <p id="showAlphabet">Y</p>
                </div>
            </div>
        </div>
        <!-- key board -->
        <div class=" ">
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
            </div>
        </div>
        <!-- buttons -->
        <div class="flex lg:w-[1024px] justify-between  ">
            <button class="btn bg-[#894189] border-none text-white">Life
                <img src="images/Group 23.svg" alt="">
                <span>1</span>
            </button>
            <button class="btn bg-[#360490] border-none text-white">
                Score <img src="images/monetization_on.svg" alt="">
                <span>1</span>
            </button>
        </div>
    </section>
    <!-- third page -->
    <section
        class="hidden min-h-screen bg-[url('images/background.png')] bg-no-repeat   bg-center flex justify-center items-center">
        <div class="text-white  text-center space-y-10 bg-[#FFFFFF33] rounded-lg p-10">
            <h1 class="text-6xl font-bold">Score : <span>14</span></h1>
            <button class="text-black text-2xl btn bg-white  ">Play Again</button>
            <p class="text-2xl">Practice will make you Pro</p>
        </div>
    </section>
    <script src="scripts/script.js"></script>
    <script src="scripts/utility.js"></script>
</body>

</html>
